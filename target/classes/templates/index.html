<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
    <h1>Tienda online</h1>
    <div class="row">
        <div class="col" th:each="producto:${listaProductos}">
            <div class="card">
                <div class="card-header">
                    En oferta
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${producto.nombre}">Special title treatment</h5>
                    <p class="card-text" th:text="${producto.descripcion}">With supporting text below as a natural lead-in to additional content.</p>
                    <p th:text="${producto.precio}"></p>
                    <a th:href="'/detalle/' + ${producto.id}" class="btn btn-primary">Ver art√≠culo</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
