<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de productos CRUD</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Carrito</h1>
  <div class="row" th:each="lineaCompra:${listaLineasCompra}">
    <div class="col col-1" th:text="${lineaCompra.producto.id}"></div>
    <div class="col col-2" th:text="${lineaCompra.producto.nombre}"></div>
    <div class="col col-4" th:text="${lineaCompra.producto.descripcion}"></div>
    <div class="col col-1" th:text="${lineaCompra.precio}"></div>
    <div class="col col-1" th:text="${lineaCompra.cantidad}"></div>
    <div class="col col-1"><a th:href="'/carrito/eliminar/' + ${lineaCompra.id}">Eliminar</a></div>
  </div>

  <a href="/" class="btn btn-primary">Inicio</a>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
