<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Formulario de Productos</h2>
    <form
            action=""
            th:action="${producto.id != 0} ? @{/productos/modificar} : @{/productos/crear}"
            method="post" th:object="${producto}"
            enctype="multipart/form-data"
    >
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}">
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" class="form-control" id="precio" th:field="*{precio}">
        </div>
        <div class="form-group">
            <label for="file">Fichero:</label>
            <input type="file" id="file" name="file" class="form-control">
        </div>
        <!-- Añadir visualizqación de la imagen del producto cuando exista-->
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <a href="/productos">Volver a la lista de productos</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
