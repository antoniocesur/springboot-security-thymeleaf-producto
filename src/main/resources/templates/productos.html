<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de productos CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <a href="/productos/altas">Altas de productos</a>
            </div>
        </div>
        <div class="row" th:each="producto:${listaProductos}">
            <div class="col col-1" th:text="${producto.id}"></div>
            <div class="col col-2" th:text="${producto.nombre}"></div>
            <div class="col col-4" th:text="${producto.descripcion}"></div>
            <div class="col col-1" th:text="${producto.precio}"></div>
            <div class="col col-1"><a th:href="'/productos/editar/' + ${producto.id}">Modificar</a></div>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
